<!DOCTYPE html>

<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Clovis Coffee Co.</title>
		<link rel="icon" href="images/favicon-cup.png">
		<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Teko" rel="stylesheet"/>
		<link rel="stylesheet" href="css/home.css" type="text/css"/>
		<link rel="stylesheet" href="css/contact.css" type="text/css"/>
	</head>
	<body>
		<!-- Header -->
		<header>
			<h1><a href="index.html">Clovis Coffee Co.</a></h1>
			<!-- Hamburger Menu Icon for Mobile -->
			<a href="javascript:void(0);" class="menu" onclick="menuDrop()">
				<i class="fa fa-bars" aria-hidden="true"></i>
			</a>
			<!-- Nav -->
			<nav id="hidden" class="topnav">
				<ul class="nav-list">
					<li class="nav-item"><a href="index.html">Home</a></li>
					<li class="nav-item"><a href="about.html">About</a></li>
					<li class="nav-item nav-breadcrumb"><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
			<!-- Nav End -->
		</header>
		<!-- Header End -->
		<!-- Reset Spacing of Fixed Nav -->
		<div class="spacing-container"></div>
		<!-- Business Info Aside -->
		<aside class="info">
			<h3>Clovis Coffee Company</h3>
			<p>555-555-5555</p>
			<p>info@cloviscoffee.com</p>
		</aside>
		<!-- Aside End -->
		<!-- Main Content -->
		<main>
			<!-- Contact Form -->
			<h3>Contact Us</h3>
			<section class="contact">
				<div class="form-container">
     				<form class="form" action="">
     					<!-- Name and Title Section -->
						<div class="name">
							<!-- Title -->
							<fieldset class="form-field title">
								<label class="form-label" for="suffix">Title</label>
								<select class="cs-select cs-skin-elastic">
									<option class="drop-option" value="title"></option>
									<option class="drop-option" value="mr">Mr</option>
									<option class="drop-option" value="ms">Ms</option>
									<option class="drop-option" value="dr">Dr</option>
									<option class="drop-option" value="baller">Baller</option>
								</select>
							</fieldset>
							<!-- First Name -->
							<fieldset class="form-field first-name">
								<label class="form-label" for="first-name">Name</label>
								<p>(required)</p>
								<input class="form-input" type="text" id="first-name" placeholder="FIRST" autocomplete="off" required />
							</fieldset>
							<!-- Last Name -->
							<fieldset class="form-field last-name">
								<label class="form-label" for="last-name"></label>
								<input class="form-input" type="text" id="last-name" placeholder="LAST" autocomplete="off" />
							</fieldset>
						</div>
						<!-- Name and Title Section End-->
						<!-- Email -->
						<fieldset class="form-field">
							<label class="form-label" for="email">E-Mail</label>
							<p>(required)</p>
							<input class="form-input" type="email" id="email" autocomplete="off" name="_replyto" required />
	         			</fieldset>
						<!-- Subject -->
						<fieldset class="form-field">
							<label class="form-label" for="subject">Subject</label>
							<input class="form-input" type="text" id="subject" autocomplete="off" />
	         			</fieldset>
						<!-- Message -->
						<fieldset class="form-field">
							<label class="form-label" for="message">Message</label>
	            			<textarea class="form-input" type="text" id="message" autocomplete="off"></textarea>
	         			</fieldset>
						<!-- Newsletter Checkbox -->
						<fieldset class="form-field">
							<input type="checkbox" name="email" value="" checked/>
							<label class="form-label newsletter" for="newsletter">Recieve our emails?</label>
						</fieldset>
						<!-- Submit Button -->
	          			<div class="form-submit">
	            			<input class="btn" id="btn" type="Submit" value="Send" onclick="clicked(event)" />
	          			</div>
	          			<!-- Form Verification Message -->
	          			<p class="form-verify" id="form-confirmation"></p>
        			</form>
                </div>
			</section>
			<!-- Form End -->
			<!-- Location Maps -->
			<h3>Our Locations</h3>
			<section class="locations" id="locations">
				<div class="loc1">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3196.115178473271!2d-119.80603368480158!3d36.76780427722243!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8094674398a03389%3A0x64a41a18eb9deb18!2sKuppa+Joy+Coffee+House!5e0!3m2!1sen!2sus!4v1508106045006" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
				<div class="loc2">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3193.790565120103!2d-119.70303748480025!3d36.82353827408562!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945c8143a79eb9%3A0xb656a92cd14f237!2sKuppa+Joy+Coffee+House!5e0!3m2!1sen!2sus!4v1508106093502" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</section>
			<!-- Location Maps End -->
		</main>
		<!-- Main End -->
		<!-- Footer -->
		<footer>
			<!-- Social Media -->
			<div class="social-icons">
				<a href="https://www.facebook.com/" target="_blank">
					<i class="fa fa-facebook-square" aria-hidden="true"></i>
				</a>
				<a href="https://www.instagram.com/" target="_blank">
					<i class="fa fa-instagram" aria-hidden="true"></i>
				</a>
				<a href="https://www.twitter.com/" target="_blank">
					<i class="fa fa-twitter-square" aria-hidden="true"></i>
				</a>
			</div>
			<!-- Copyright -->
			<div class="copyright">
				<h5>&copy; Clovis Coffee Company</h5>
			</div>
		</footer>
		<!-- Footer End -->
		<!-- JavaScript -->
		<script type="text/javascript" src="js/home.js"></script>
		<script type="text/javascript" src="js/contact.js"></script>
	</body>
</html>
